<div class='panel panel-primary'>
	<div class='panel-heading'>
		{{title}}
	</div>
	<div class='panel-body'>
		<div class='table-responsive'>
			<table class='table' *ngIf='vehicles && vehicles.length'>
				<thead>
					<tr>
						<th>Vin</th>
						<th>Decal #</th>
						<th>Make</th>
						<th>Year</th>
						<th>License</th>
						<th>State</th>
						<th>Unit #</th>
						<th>Odometer</th>
					</tr>
				</thead>
				<tbody>
                    <tr *ngFor='let vehicle of vehicles'>
                        <td><a [routerLink]="['/vehicle/', vehicle.vin]">{{vehicle.vin}}</a></td>
						<td>{{ vehicle.decalNumber }}</td>
                        <td>{{ vehicle.make }}</td>
                        <td>{{ vehicle.year }}</td>
                        <td>{{ vehicle.license }}</td>
						<td>{{ vehicle.licenseState }}</td>
						<td>{{ vehicle.unitNumber }}</td>
						<td>{{ vehicle.odometer }}</td>
                    </tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
